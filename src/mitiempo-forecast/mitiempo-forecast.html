<dom-module id="mitiempo-forecast">
  <template>
    <style>
      :host{
        position: absolute;
        display:block;
        left:5%;
        margin-top: 30px;
        width: 90%;
        height: 90%;
        overflow-y: scroll;
        overflow-x: hidden;
        background: rgba(0,0,0,0.5);
        border: solid 1px black;
        box-shadow: 1px  2px 3px rgba(0,0,0,0.5);
      }
      .day{
        width:100%;
        color: white;
        font-size: 1em;
        padding: 10px;
        border-bottom: solid 1px white;
      }
      .arrow{
        width:15px;
      }
      .temp_max, .temp_min{
        width:10%;
        display:inline-block;
      }

      .date{
        width:30%;
        display: inline-block;
        font-size: 20px;
      }
      .desc{
        display: inline-block;
        width:25%;
        font-size:25px;
        margin-left: 20px;
        padding-top: 0px;


      }
      @media (max-width: 750px){
        .desc{
          display: block;
          width:70%;
          text-align: center;
          margin-left:20%;
          margin-bottom: 7%;
          font-size:25px;
        }
        .date{
          width:40%;
          display: inline-block;
          margin-bottom: 5px;
        }
      }

    </style>
    <template is="dom-repeat" items="{{list}}" class="center" as="data">
      <div class="day">
        <img src="{{data.icon}}" class="icon">
        <span class="desc">{{data.desc}}</span>
        <span class="date">{{data.date}}</span>
        <img src="../../img/minima.png" class="arrow">
        <span class="temp_min">{{data.tempMin}}</span>
        <img src="../../img/maxima.png" class="arrow">
        <span class="temp_max">{{data.tempMax}}</span>
        <span class="humidity">{{data.humidity}}</span>
      </div>
    </template>
  </template>
  <script>
    Polymer({
      is: 'mitiempo-forecast',
      properties:{
        list: new Array()
      },
      ready: function(){

      }
    });
  </script>
</dom-module>
