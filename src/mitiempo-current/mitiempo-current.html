<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="mitiempo-current">
  <template>
    <style>
      :host {
        position: absolute;
        bottom: 15px;
        right: 15px;
        text-align: right;

      }

      span{
        display: block;
      }
      .city{
        color: white;
        font-family:'Roboto', 'Noto';
        font-size: 5em;
        font-weight: bold;
        text-shadow: 0 0 5px black;

      }
      .desc, .humidity{
        font-size: 2em;
        font-family:'Roboto','Noto';
        color: white;
        text-shadow: 0 0 5px black;
      }
      .temp{
        font-size: 6.8em;
        font-weight: bold;
        color: white;
        font-family:'Roboto', 'Noto';
        text-shadow: 0px 0px 5px black;
      }
    </style>

    <span class="humidity">{{humidity}}</span>
    <span class="desc">{{desc}}</span>
    <span class="city">{{city}}</span>
    <span class="temp">{{temp}}</span>


  </template>
  <script>
    Polymer({

      is: 'mitiempo-current',

      properties: {
        temp: Number,
        humidity:Number,
        desc: String,
        city: String,
      },

      ready: function(){

      },

    });
  </script>
</dom-module>
